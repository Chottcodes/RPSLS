<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo</title>
    <link rel="stylesheet" href="../stylesheet/styles.css" />
  </head>
  <body>
    <div class="bgContainer">
      <img
        src="../Assests/Raining Code.png"
        alt="background image of a code Raining"
        id="backgroundImage"
      />
      <div class="RoundContainer">
        <div class="roundBox flex"><h1 id="roundTracker1"></h1></div>
        <div class="roundBoxTitle">
          <div class="round1div">
            <h1 id="RoundTitleBox"></h1>
            <h1 id="bestOf"></h1>
          </div>
          <div class="characterImage">
            <img
              src="../Assests/sm-bonin-neo-arc-03.jpg"
              alt="picture of Opponent"
            />
          </div>
          <div class="CPUChoice"><h1 id="CPUChoice"></h1></div>
        </div>
        <div class="roundBox1 flex"><h1 id="roundTracker2"></h1></div>
      </div>

      <div class="playerChoicesContainer">
        <div class="rows">
          <div><button class="buttonschoice Matrixhover" id="buttonschoiceRock">Rock</button></div>
          <div>
            <button class="buttonschoice Matrixhover" id="buttonschoiceLizard">Lizard</button>
          </div>
        </div>
        <div class="spockContainer">
          <div>
            <button class="buttonschoice Matrixhover" id="buttonschoiceSpock">Spock</button>
          </div>
          <div class="HomeTryAgainMatrix">
           <a href="../index.html"> <h1 id="homeButton">Home</h1></a>
          <h1 id="tryagainButton">Try Again</h1>
          </div>
        </div>
        <div class="rows">
          <div>
            <button class="buttonschoice Matrixhover" id="buttonschoicePaper">Paper</button>
          </div>
          <div>
            <button class="buttonschoice Matrixhover" id="buttonschoiceScissors">Scissors</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/NeoGamePlay.js"></script>
  </body>
</html>
